name: Build for master
on:
  push:
    branches:
      - master
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Ktlint Check
        run: ./gradlew ktlint
      - name: Execute Gradle build
        run: ./gradlew build